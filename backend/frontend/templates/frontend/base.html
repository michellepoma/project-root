<!--frontend/templates/base.html-->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nombre de la pagina Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top custom-navbar">
    <div class="container-fluid justify-content-between align-items-center px-3">
      <!-- Logo centrado -->
      <div class="text-primary fw-bold d-flex align-items-center gap-2 mx-auto">
        <i>LOGO</i>
        <span class="d-none d-md-inline">NOMBRE DE LA PAGINA WEB</span>
      </div>
  
      <!-- Perfil a la derecha -->
      <ul class="navbar-nav d-flex flex-row align-items-center gap-2 ms-auto">
        <li class="nav-item dropdown position-relative">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-person-circle me-2"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-end p-3" style="width: 260px;">
            <div class="text-center mb-3">
              <h6 class="mb-0">{{ user.name }}</h6>
            </div>
            <div class="d-grid">
              <a href="/logout" class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-right me-1"></i> Salir
              </a>
            </div>
          </div>
        </li>
        <li>
          <!-- Toggle a la derecha solo visible en moviles -->
          <button class="btn btn-outline-primary d-md-none pb-1" id="sidebarToggle">
            <i class="bi bi-list fs-6"></i>
          </button>
        </li>
      </ul>
    </div>
  </nav>  

  <!-- Sidebar -->
  <div class="sidebar bg-white border-start position-fixed pt-0 px-2" id="sidebar">
    <ul class="nav flex-column">
      <!-- Opciones principales -->
      <li class="nav-item">
        <a href="/main" class="nav-link d-flex align-items-center">
          <i class="bi bi-house me-2"></i> <span>P치gina Principal</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/join_class" class="nav-link d-flex align-items-center">
          <i class="bi bi-plus-square-fill me-2"></i>
          <span>Unirse a Clases</span>
        </a>
      </li>

      <li class="nav-item">
        <a href="/my_classes" class="nav-link d-flex align-items-center">
          <i class="bi bi-pc-display-horizontal me-2"></i>
          <span>Mis Clases</span>
        </a>
      </li>
      <li class="nav-item mb-5">
        <a href="/" class="nav-link d-flex align-items-center">
          <i class="bi bi-calendar3 me-2"></i> <span>Programar Clases</span>
        </a>
      </li>

      <!-- Separador visual -->
      <li class="nav-item my-2 mb-5"></li>

      <!-- Configuraci칩n -->
      <li class="nav-item mt-5">
        <hr class="" />
        <a href="/configuracion" class="nav-link d-flex align-items-center">
          <i class="bi bi-gear me-2"></i> <span>Configuraci칩n</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Overlay para m칩vil -->
  <div id="overlay"></div>

  <!-- Contenido principal -->
  <div class="pt-5 mt-5" id="main-content">
    <div class="container pt-4">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  {% load static %}
  <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
