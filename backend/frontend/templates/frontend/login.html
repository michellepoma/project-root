<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </head>
  <body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <div class="text-center mb-4">
        <h3 class="text-primary fw-bold">Iniciar Sesión</h3>
      </div>

      <!-- Aquí puedes mostrar errores si usas Django -->
      <!-- <div class="alert alert-danger" role="alert">Credenciales inválidas</div> -->

      <form method="POST">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
        <!-- Correo electrónico -->
        <div class="form-floating mb-3">
          <input type="email" name="email" id="email" class="form-control" placeholder="Correo Electrónico" required />
          <label for="email">Correo Electrónico</label>
        </div>

        <!-- Contraseña -->
        <div class="form-floating mb-4">
          <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required />
          <label for="password">Contraseña</label>
        </div>

        <!-- Botón -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
          </button>
        </div>

        <!-- Enlaces -->
        <div class="text-center">
          <a href="/" class="d-block mb-2 text-decoration-none">¿Olvidaste tu contraseña?</a>
          <span>¿No tienes una cuenta?</span>
          <a href="/register" class="text-decoration-none">Regístrate</a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
